<!DOCTYPE html>
<html>
<head>
    <title>Graph Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 90%;
            margin: 20px auto;
            padding: 15px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            margin-top: 30px;
            margin-bottom: 15px;
        }

        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="width:100%; background-color: black;">
        <a class="navbar-brand" href="#" style="color: white;">Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/templates/dashboard.html" style="color: white;">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: white;">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: white;">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Graph Results</h1>

        <div>
            <h2>Total Cost by Diagnosis</h2>
            <img src="data:image/png;base64,{{ graph1_url }}" alt="Graph 1">
        </div>

        <div>
            <h2>Fraudulent Claims</h2>
            <img src="data:image/png;base64,{{ graph2_url }}" alt="Graph 2">
        </div>

        <div>
            <h2>Fraudulent Claims Details</h2>
            {{ fraud_table|safe }}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
